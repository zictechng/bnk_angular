<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>

<div class="content-body">
  <div class="container-fluid">
    <div class="page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Element</a></li>
      </ol>
    </div>

    <!-- row -->
    <div class="row">
      <div class="col-xl-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Input Style</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control input-default " placeholder="input-default">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control input-rounded" placeholder="input-rounded">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Checkbox</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-xl-4 col-xxl-6 col-6">
                <div class="form-check custom-checkbox mb-3">
                  <input type="checkbox" class="form-check-input" id="customCheckBox1" required>
                  <label class="form-check-label" for="customCheckBox1">Checkbox 1</label>
                </div>
              </div>
              <div class="col-xl-4 col-xxl-6 col-6">
                <div class="form-check custom-checkbox mb-3 checkbox-info">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox2" required>
                  <label class="form-check-label" for="customCheckBox2">Checkbox 2</label>
                </div>
              </div>
              <div class="col-xl-4 col-xxl-6 col-6">
                <div class="form-check custom-checkbox mb-3 checkbox-success">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox3" required>
                  <label class="form-check-label" for="customCheckBox3">Checkbox 3</label>
                </div>
              </div>
              <div class="col-xl-4 col-xxl-6 col-6">
                <div class="form-check custom-checkbox mb-3 checkbox-warning">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox4" required>
                  <label class="form-check-label" for="customCheckBox4">Checkbox 4</label>
                </div>
              </div>
              <div class="col-xl-4 col-xxl-6 col-6">
                <div class="form-check custom-checkbox mb-3 checkbox-danger">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox5" required>
                  <label class="form-check-label" for="customCheckBox5">Checkbox 5</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check custom-checkbox mb-3 check-xs">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox6" required>
                  <label class="form-check-label" for="customCheckBox6"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-check custom-checkbox mb-3 checkbox-info">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox7" required>
                  <label class="form-check-label" for="customCheckBox7"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-check custom-checkbox mb-3 checkbox-success check-lg">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox8" required>
                  <label class="form-check-label" for="customCheckBox8"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-check custom-checkbox mb-3 checkbox-warning check-xl">
                  <input type="checkbox" class="form-check-input" checked id="customCheckBox9" required>
                  <label class="form-check-label" for="customCheckBox9"></label>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Textarea</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="mb-3">
                  <textarea class="form-control" rows="7" id="comment"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Select Size</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <select class="default-select size-1 form-control wide mb-3">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select>
                <select class="default-select size-2 form-control wide mb-3">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select>
                <select class="default-select size-3 form-control wide">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Select List</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="mb-3">
                  <label class="form-label">Select list (select one):</label>
                  <select class="default-select  form-control wide">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <select multiple class="default-select form-control wide mt-3">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Horizontal Form</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 col-md-4">
                    <label class="form-label">State</label>
                    <select id="inputState" class="default-select form-control wide">
                      <option selected>Choose...</option>
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Option 3</option>
                    </select>
                  </div>
                  <div class="mb-3 col-md-2">
                    <label class="form-label">Zip</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-6 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Processing Form</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form [formGroup]="userForm">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="fname" placeholder="1234 Main St">
                    <small *ngIf="userForm.get('fname').errors?.['required']">
                      First Name is required
                    </small>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Other Name</label>
                    <input type="text" class="form-control" formControlName="lname" placeholder="Other Name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
                  </div>
                </div>
                <div>
                  <div class="mb-3 col-md-3">

                  </div>
                </div>
                <small>Dynamically add new inputs <span class="badge badge-primary"
                    style="cursor: pointer; float: right;" (click)="addMoreFields()"><i
                      class="fa fa-plus text-white"></i>
                    Add</span></small>
                <br /><br />
                <div class="row" formArrayName="contact">
                  <div *ngFor="let child of userForm.get('contact')['controls']; let i = index" formGroupName="{{i}}">
                    <div class="row">
                      <div class="mb-3 col-md-3">
                        <label class="form-label">CA 1 Score</label>
                        <input type="text" class="form-control" formControlName="ca1" placeholder="CA 1">
                        <!-- <small *ngIf="userForm.get('contact.ca1').errors?.['maxInputValue']">
                          No space allowed
                        </small> -->
                      </div>
                      <div class="mb-3 col-md-3">
                        <label class="form-label">CA 2 Score</label>
                        <input type="text" class="form-control" formControlName="ca2" placeholder="CA 2">
                      </div>

                      <div class="mb-3 col-md-3">
                        <label class="form-label">CA 3 Score</label>
                        <input type="text" class="form-control" formControlName="ca3" placeholder="CA 3">
                      </div>
                      <div class="mb-3 col-md-3">
                        <label class="form-label">CA Total Score</label>
                        <input type="text" class="form-control" formControlName="ca_total" placeholder="CA Total">
                        <div class="form-group">
                          <label>Sum</label>
                          <p>{{total}}</p>
                        </div>
                      </div>
                      <div class="mb-3 col-md-3" *ngIf="i>0">
                        <span class="badge badge-danger" style="cursor: pointer;" (click)="removeMoreFields(i)"><i
                            class="fa fa-times text-white"></i>
                          Remove</span>
                      </div>
                    </div>
                  </div>

                </div>

                <button type="submit" class="btn btn-primary" (click)="saveFormDetails()">Process</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
