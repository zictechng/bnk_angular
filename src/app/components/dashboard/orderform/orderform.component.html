<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>


<div class="content-body">
  <div class="container-fluid">
    <div class="form-head mb-4">
      <h2 class="text-black font-w600 mb-0">Order Form</h2>
    </div>
    <div class="page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Fill the form details below to place order shippment</a>
          &nbsp;&nbsp;&nbsp;</li>
        <li class="active"></li>
      </ol>
    </div>


    <div class="row">
      <div class="col-xl-8 col-lg-8">
        <div class="card">
          <div class="card-header">
            <h6 class="card-title">Create order shippment</h6>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="row">
                  <div class="mb-3 col-md-12">
                    <label class="form-label">Type</label>
                    <select class="form-control default-select wide" name="shipp_type" id="shipp_type">
                      <option selected="">Choose...</option>
                      <option>Instant Shippment</option>
                      <option>Shipp Later</option>
                      <option>Schedule Shippment</option>
                      <option>Others</option>
                    </select>
                  </div>

                </div>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Sender Name</label>
                    <input type="text" name="shipp_sender_name" class="form-control" placeholder="Sender Name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Sender Email</label>
                    <input type="email" name="shipp_sender_email" class="form-control" placeholder="Sender Email">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Receiver Address</label>
                  <textarea _ngcontent-cqi-c52="" rows="5" name="shipp_address" class="form-control" spellcheck="true"
                    placeholder="Enter receiver address"></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)="submitOrder()"> Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
