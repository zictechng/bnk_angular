<app-top-bar></app-top-bar>
<app-side-bar></app-side-bar>

<div class="content-body">
  <div class="container-fluid">
    <div class="form-head mb-4">
      <h2 class="text-black font-w600 mb-0">Transfer</h2>
    </div>
    <div class="page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Fund Transfer</a></li>
        <li class="breadcrumb-item"><a href="#"></a> </li>
        <li class="active"> Fill out the form below to transfer fund</li>
      </ol>
    </div>

    <!-- row -->
    <div class="row">
      <div class="col-xl-8 col-lg-8">
        <div class="card">
          <div class="card-header">
            <h6 class="card-title">Enter the information below correctly to initiate your funds transfer</h6>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Account Name/ Holder</label>
                    <input type="text" [(ngModel)]="fundData.acct_name" name="acct_name" class="form-control"
                      placeholder="Account name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Account Number</label>
                    <input type="text" [(ngModel)]="fundData.acct_number" name="acct_number" class="form-control"
                      placeholder="Account number">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Bank swift code/ Routing Number</label>
                    <input type="text" [(ngModel)]="fundData.swift_code" name="swift_code" class="form-control"
                      placeholder="Swift code">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Amount</label>
                    <input type="text" [(ngModel)]="fundData.amount" name="amount" class="form-control"
                      placeholder="Amount">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Bank Name</label>
                  <input type="text" [(ngModel)]="fundData.bank_name" name="bank_name"
                    class="form-control input-default " placeholder="Bank name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Bank Address</label>
                  <textarea _ngcontent-cqi-c52="" rows="5" [(ngModel)]="fundData.bank_address" name="bank_address"
                    class="form-control" spellcheck="false" placeholder="Bank address"></textarea>
                </div>

                <button type="button" (click)="transferFund()" class="btn btn-primary"><i class="fa fa-spinner fa-spin"
                    *ngIf="loading"></i> Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
